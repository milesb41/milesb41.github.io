<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname.toLowerCase();

      const redirects = {
        "/fortnite": "https://www.fortnite.com",
      };

      if (redirects[path] {
        window.location.href = redirects[path];
        } else {
        document.write("Unkown path: " + path);
        
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
